<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="container">
  <article class="card">
    <header class="card__header">
    </header>
    <div class="card__main">
      <h2 class="card__title">Get <span class="card__title--mark">insights</span> that help your business grow.</h2>
      <p class="card__text">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="card__stats">
        <p class="card__stat"><span class="card__stat--bold">10k+</span> companies</p>
        <p class="card__stat"><span class="card__stat--bold">314</span> templates</p>
        <p class="card__stat"><span class="card__stat--bold">12m+</span> queries</p>
      </div>
    </div>
  </article>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://github.com/alexsans12">Alexsans</a>.
  </footer>
</body>
</html>
